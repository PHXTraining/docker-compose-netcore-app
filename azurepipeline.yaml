trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - '*'

resources:
- repo: self

variables:
  dockerfilePath: 'Aspnetcoreapp/Dockerfile'
  imageName: 'xdealboo/phxtraining'


stages:
- stage: Build_and_Push
  displayName: 'Build and Push Docker Image'
  jobs:
  - job: Build_and_Push_Job
    displayName: 'Build Image'
    pool:
      name: PHX
    steps:    
      - task: Docker@2
        inputs:
          containerRegistry: 'MY_DOCKER_HUB'
          repository: 'xdealboo/phxtraining'
          command: 'buildAndPush'
          Dockerfile: '$(Build.SourcesDirectory)/Docker-compose-dotnet-core-and-mssql/Dockerfile'
          tags: |
            $(Build.BuildId)
            latest
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build_and_Push
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      name: PHX
    steps:
     - checkout: self
     - task: DockerCompose@0
       inputs:
         containerregistrytype: 'Container Registry'
         dockerRegistryEndpoint: 'MY_DOCKER_HUB'
         dockerComposeFile: 'Docker-compose-dotnet-core-and-mssql/docker-compose.yml'
         action: 'Run a Docker Compose command'
